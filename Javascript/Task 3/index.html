<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <div class="container">
        <h1>EMI Calculator</h1>
        <form>
            <div onsubmit="return false;" class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" id="loanAmount" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (months):</label>
                <input type="number" id="loanTerm" class="form-control" required>
            </div>
            <div style="text-align: center;">
                <button onclick="calcEmi(); return false;" class="btn btn-primary btn-calculate">Calculate</button>
                <button onclick="dataClear()" class="btn btn-secondary btn-clear">Clear</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
        <div class="result" id="result" style="text-align: left; background-color: #f5f5f5; padding: 10px;">
            <p><strong>Monthly EMI:</strong> <span id="emi"></span></p>
            <p><strong>Total Interest Payable:</strong> <span id="totalInterest"></span></p>
            <p><strong>Total Payment (Principal + Interest):</strong> <span id="totalPayment"></span></p>
        </div>
    </div></div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
